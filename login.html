<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--start of login box-->
<div class="login-box">
    <img src="asset/twitter (3).png" class="logo">
    <h2>Sign in to Twitter</h2>
    <!--buttons-->
    <button><img src="asset/google.png" alt="google logo">Sign in with Google</button>
    <button><img src="asset/apple.png" alt="google logo">Sign in with Apple</button>
    <hr>
    <span>Or</span>
    <!--end of login box-->

<!--start of form-->
<form>
    <input type="text" placeholder="Phone, email or username">
    <button><a href="index.html">Next</a></button>
</form>
<!--end of form-->
<!--new button-->
<button>Forget password</button>
<p>Don't have an account?<a href="#">Sign up</a></p>

</div>
</body>
</html>
